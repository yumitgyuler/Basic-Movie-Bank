<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Movie Bank</title>
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
      <div class="card row">
        <div class="card-header">Movie Bank</div>
        <div class="card-body">
          <form id="film-form" name="form" class="row g-3">
            <div class="col-md-6">
              <input
                class="form-control"
                type="text"
                name="title"
                id="title"
                placeholder="Movie Name"
              />
            </div>
            <div class="col-md-6">
              <input
                class="form-control"
                type="text"
                name="director"
                id="director"
                placeholder="Director"
              />
            </div>
            <div class="col-md-6">
              <input
                class="form-control"
                type="text"
                name="url"
                id="url"
                placeholder="Movie Poster Link"
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-danger">Add Movie</button>
            </div>
          </form>
          <hr />
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title" id="films-title">Movies</h5>

          <hr />
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Movie Poster</th>
                <th scope="col">Movie Name</th>
                <th scope="col">Director</th>
              </tr>
            </thead>
            <tbody id="films">
              <!-- <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Remove Movie</a></td>
                                          </tr> -->
              <!-- <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Remove Movie</a></td>
                                          </tr> -->
            </tbody>
          </table>
          <hr />
          <a id="clear-films" class="btn btn-dark" href="#">
            Remove All Movies
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="film.js"></script>

    <script src="project.js"></script>
  </body>
</html>
